<div class="margenes container-publicaciones">
    <mat-card class="example-card" *ngFor=" let pet of mascotasPubAdopcion">
        <mat-card-header>
            <mat-card-title class="card-title">{{pet.nombreMascota}}</mat-card-title>
            <mat-card-subtitle>{{pet.sexo}} | {{pet.esCachorro}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            {{pet.descripcion}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>VER M√ÅS</button>
        </mat-card-actions>
    </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[4, 8, 16, 32]"></mat-paginator>
