<div class="margenes container-publicaciones">
    <mat-card class="example-card" *ngFor= "let pet of obs | async">
        <mat-card-header>
            <mat-card-title class="card-title">{{pet.name}}</mat-card-title>
            <mat-card-subtitle>{{pet.sexo}} | {{pet.esCachorro}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>VER M√ÅS</button>
        </mat-card-actions>
    </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[4, 8, 16, 32]"></mat-paginator>
