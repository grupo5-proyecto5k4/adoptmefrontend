<mat-dialog-content>
    <body class="is-preload">
    <div id="page-wrapper">
        <section id="cta4">
            <div class="container">
                <header>
                    <div class="card-container">
                        <div class="lower-container">
                            <div>
                                <h2 class="subtitulo">{{Titulo}}</h2>
                            </div>

                            <form class="example-form"  [formGroup]="SignupForm" >
                                 <div>
                                   <mat-form-field class="example-full-width">
                                       <mat-label>*Nombre de Vacuna</mat-label>
                                       <input matInput placeholder="nombre de vacuna" formControlName="nombre" class="form-control" maxlength="30">
                                   </mat-form-field>
                                 </div> 
                                             

                             <div class="example-full-width">
                                  <mat-form-field class="example-form">
                                      <mat-label>*Fecha de Vacunación</mat-label>
                                      <input matInput type="date">
                                  </mat-form-field>
                                  
                             </div> 

                             <div class="izquierda">
                                 <mat-form-field class="example-form">
                                     <mat-label>*Dosis Aplicada</mat-label>
                                     <input matInput placeholder="dosis aplicada" formControlName="tamaño" class="form-control" maxlength="30">
                                 </mat-form-field>
                                 
                             </div> 

                                                
                            <div class="derecha">
                                <div class="example-form">
                                    <mat-form-field class="example-form">
                                        <mat-label>*Próxima Dosis</mat-label>
                                        <input matInput type="date">
                                    </mat-form-field>
                                    
                               </div> 
                                
                            </div> 

                            <div class="example-full-width">
                                <mat-table #table>

                                    <!-- Position Column -->
                                    <ng-container matColumnDef="name">
                                      <mat-header-cell *matHeaderCellDef> Nombre Vacuna </mat-header-cell>
                                      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="fecha">
                                      <mat-header-cell *matHeaderCellDef> Fecha Vacunación </mat-header-cell>
                                      <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
                                    </ng-container>
                                
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="dosis">
                                      <mat-header-cell *matHeaderCellDef> Dosis Aplicada </mat-header-cell>
                                      <mat-cell *matCellDef="let element"> {{element.dosis}} </mat-cell>
                                    </ng-container>
                                
                                   
                                    <ng-container matColumnDef="ProximaDosis">
                                      <mat-header-cell *matHeaderCellDef> Próxima Dosis </mat-header-cell>
                                      <mat-cell *matCellDef="let element"> {{element.ProximaDosis}} </mat-cell>
                                    </ng-container>
                                
                                  </mat-table>

                                <a mat-raised-button color="accent" class="button" id="btnRegistro" style="margin-right: 3px;" type="button">Eliminar</a>
                                <a mat-raised-button color="accent" class="button" id="btnRegistro" type="button" >Agregar</a>
                            </div> 
                            
                           <div>
                               <table>
                                   
                               </table>
                           </div>                                    

                          <div>
                              <a mat-raised-button color="accent" class="button" id="btnRegistro" style="margin-right: 3px;" type="button" mat-dialog-close>Cancelar</a>
                              <a mat-raised-button color="accent" class="button" id="btnRegistro" type="button" >Aceptar</a>
                          </div> 

                            </form>
                        </div>
                    </div>
                </header>
            </div>
        </section>

    </div> 
 </body> 

</mat-dialog-content>
