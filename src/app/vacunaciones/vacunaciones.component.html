<mat-dialog-content>
    <body class="is-preload">
    <div id="page-wrapper">
        <section id="cta4">
            <div class="container">
                <header>
                    <div class="card-container">
                        <div class="lower-container">
                            <div>
                                <h2 class="subtitulo">{{Titulo}}</h2>
                            </div>

                            <form class="example-form"  [formGroup]="SignupForm" >
                                 <div>
                                   <mat-form-field class="example-full-width">
                                       <mat-label>*Nombre de Vacuna</mat-label>
                                       <input matInput placeholder="nombre de vacuna" formControlName="nombreVac" class="form-control" maxlength="30">
                                   </mat-form-field>
                                 </div> 
                                             

                             <div class="example-full-width">
                                  <mat-form-field class="example-form">
                                      <mat-label>*Fecha de Vacunación</mat-label>
                                      <input matInput type="date" formControlName="fecha" class="form-control">
                                  </mat-form-field>
                                  
                             </div> 

                             <div class="izquierda">
                                 <mat-form-field class="example-form">
                                     <mat-label>*Dosis Aplicada</mat-label>
                                     <input matInput placeholder="dosis aplicada" formControlName="dosis" class="form-control" maxlength="30">
                                 </mat-form-field>
                                 
                             </div> 

                                                
                            <div class="derecha">
                                <div class="example-form">
                                    <mat-form-field class="example-form">
                                        <mat-label>*Próxima Dosis</mat-label>
                                        <input matInput type="date" formControlName="proxDosis" class="form-control">
                                    </mat-form-field>
                                    
                               </div> 
                                
                            </div> 

                            <div class="example-full-width">
                                <mat-form-field>
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="filtrar($event)" placeholder="buscar">
                                  </mat-form-field>
                                  <div id="tabla">
                                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                  
                                      <ng-container matColumnDef="nombre">
                                        <th mat-header-cell *matHeaderCellDef> Nombre Vacuna </th>
                                        <td mat-cell *matCellDef="let articulo"> {{articulo.nombre}} </td>
                                      </ng-container>
                                  
                                      <ng-container matColumnDef="fecha">
                                        <th mat-header-cell *matHeaderCellDef> Fecha Vacunación </th>
                                        <td mat-cell *matCellDef="let articulo"> {{articulo.fecha}} </td>
                                      </ng-container>
                                  
                                      <ng-container matColumnDef="dosis">
                                        <th mat-header-cell *matHeaderCellDef> Dosis </th>
                                        <td mat-cell *matCellDef="let articulo"> {{articulo.dosis}} </td>
                                      </ng-container>

                                      <ng-container matColumnDef="proxDosis">
                                        <th mat-header-cell *matHeaderCellDef> Proxima Dosis </th>
                                        <td mat-cell *matCellDef="let articulo"> {{articulo.proxDosis}} </td>
                                      </ng-container>

                                    

                                  
                                      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                                      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                                    </table>
                                  </div>                                
                                
                           </div>                                    

                          <div>
                              <a mat-raised-button color="accent" class="button" id="btnRegistro" style="margin-right: 3px;" type="button" mat-dialog-close>Cancelar</a>
                              <a mat-raised-button color="accent" class="button" id="btnRegistro" type="button" >Aceptar</a>
                          </div> 

                            </form>
                        </div>
                    </div>
                </header>
            </div>
        </section>

    </div> 
 </body> 

</mat-dialog-content>
