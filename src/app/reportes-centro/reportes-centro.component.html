<h1 class="titulo">Reportes y estadísticas</h1>
<br>
<br>
<div class="subtitle">
    <h2>¿En cuántos días mis mascotas consiguen un hogar?</h2>
</div>

<div class="container-principal">
    <div class="container-grafico">
        <h3>Tiempos mínimos de adopción</h3>

        <div id="myChart">
            <canvas baseChart
            [datasets]="barChartDataMin"
            [labels]="barChartLabelsMin"
            [options]="barChartOptionsMin"
            [legend]="barChartLegendMin"
            [chartType]="barChartTypeMin">
            </canvas>
        </div>
    </div>

    <div class="container-grafico">
        <h3>Tiempos promedios de adopción</h3>
        <div id="myChart">
            <canvas baseChart
            [datasets]="barChartDataProm"
            [labels]="barChartLabelsProm"
            [options]="barChartOptionsProm"
            [legend]="barChartLegendProm"
            [chartType]="barChartTypeProm">
            </canvas>
        </div>
    </div>

    <div class="container-grafico">
        <h3>Tiempos máximos de adopción</h3>
        <div id="myChart">
            <canvas baseChart
            [datasets]="barChartDataMax"
            [labels]="barChartLabelsMax"
            [options]="barChartOptionsMax"
            [legend]="barChartLegendMax"
            [chartType]="barChartTypeMax">
            </canvas>
        </div>
    </div>
</div>
